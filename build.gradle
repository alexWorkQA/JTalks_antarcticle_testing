group 'fucking.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.5.3'
    //testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.3.1'
    testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'

}

task FireFoxTest(type: Test) {
    systemProperty "driver", "FireFox"
    useTestNG() {
        suites "src\\test\\resources\\testng-suite.xml"
    }
}
task Chrome(type: Test) {
    systemProperty "driver", "Chrome"
    useTestNG() {
        suites "src\\test\\resources\\testng-suite.xml"
    }
}


